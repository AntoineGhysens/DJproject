<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="public/css/main.min.css" type="text/css" rel="stylesheet" />
        <title>DJproject</title>
    </head>
    <body>
        <header class="header">
            <nav class="header__top-bar">
                <div class="header__top-bar__burger-menu">
                    <div class="header__top-bar__burger-menu__line"></div>
                    <div class="header__top-bar__burger-menu__line"></div>
                    <div class="header__top-bar__burger-menu__line"></div>
                </div>

                <a href="#">
                    <img
                        class="header__top-bar__dj-angerone-logo"
                        src="public/img/logo.png"
                        alt="DJ Angerone logo"
                    />
                </a>

                <div class="header__top-bar__more-menu">
                    <div class="header__top-bar__more-menu__point"></div>
                    <div class="header__top-bar__more-menu__point"></div>
                    <div class="header__top-bar__more-menu__point"></div>
                </div>
            </nav>

            <section class="header__new-single">
                <h1 class="new-single__heading">new single</h1>
                <h2 class="new-single__song-title"><strong>Feel the Rhythm</strong></h2>
                <audio class="new-single__audio-player" controls>
                    <source src="feel_the_rhythm.mp3" type="audio/mpeg">
                </audio>
            </section>
        </header>
    </body>
</html>
