<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="../.././src/sass/main.min.css" type="text/css" rel="stylesheet" />
        <title>Discography</title>
    </head>
    <body>
      <main class="discography">
        <div class="discography__album__grid__container">
          <article class = "discography__album__container">
            <img class = "discography__album__cover" src="../img/dicography-album-cover-1.jpg" alt="Intense album cover">
            <h2 class="discography__album__heading">Intense</h2>
            <p class="discography__album__release-year">2019</p>
          </article>
          <article class = "discography__album__container">
            <img class = "discography__album__cover" src="../img/dicography-album-cover-2.jpg" alt="My Space album cover">
            <h2 class="discography__album__heading">My Space</h2>
            <p class="discography__album__release-year">2019</p>
          </article>
          <article class = "discography__album__container">
            <img class = "discography__album__cover" src="../img/dicography-album-cover-3.jpg" alt="Transe Year Mix album cover">
            <h2 class="discography__album__heading">Transe Year Mix</h2>
            <p class="discography__album__release-year">2018</p>
          </article>
          <article class = "discography__album__container">
            <img class = "discography__album__cover" src="../img/dicography-album-cover-4.jpg" alt="Club Y Session album cover">
            <h2 class="discography__album__heading">Club Y Session</h2>
            <p class="discography__album__release-year">2017</p>
          </article>
          <article class = "discography__album__container">
            <img class = "discography__album__cover" src="../img/dicography-album-cover-5.jpg" alt="Tempation album cover">
            <h2 class="discography__album__heading">Tempation</h2>
            <p class="discography__album__release-year">2016</p>
          </article>
          <article class = "discography__album__container">
            <img class = "discography__album__cover" src="../img/dicography-album-cover-6.jpg" alt="Sound of InStereo album cover">
            <h2 class="discography__album__heading">Sound of InStereo</h2>
            <p class="discography__album__release-year">2015</p>
          </article>
        </div>
      </main>
    </body>
</html>
